<h1>Employees</h1>
<ul>
  <li *ngFor="let employee of employees$">
    <a routerLink="/details/{{employee.id}}">{{ employee.name }}</a>
    <ul>
      <li><b>Native: </b>{{ employee.native}}</li>
      <li><b>Contact:</b>{{ employee.contact}}</li>
      <li><b>Team:</b>{{ employee.team}}</li>
    </ul>
  </li>
</ul>
